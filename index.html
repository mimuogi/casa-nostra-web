		<script type="text/javascript">
			(function () {
				var l = window.location;
				if (l.search.startsWith("/?/")) {
					var newPath = l.search.slice(3).replace(/~and~/g, "&");
					l.replace(l.protocol + "//" + l.host + newPath + l.hash);
				}
			})();
		</script>
